<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="excersi17.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1723826751660-717811d0fbc6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
        </div>
        <div class="details-container">
            <h1>Product Title</h1>
            <p>Here's a detailed description of the product. It might include style, pricing, or available sizes and color options.</p>
            <div class="button-container">
                <button>Add to Cart</button>
                <button>Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
